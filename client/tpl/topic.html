<div ng-show="topicLoaded" class="container">

            <li><a ui-sref="unit_list"><span class="glyphicon glyphicon-home"></span> Units</a></li>
        </ul>
        <h3 style="line-height: 40px">{{ topic.name }}</h3>

    </div>
    <div class="graph">
        <div class="graph" ng-include="'/api/topic/' + topic.id + '/graph'"></div>
    </div>
</div> <!-- /.container -->
