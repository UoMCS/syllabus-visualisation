<fieldset class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="department" ng-model="adduser.username">
</fieldset>
<fieldset class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="adduser.password">
</fieldset>

<button type="submit" class="btn btn-default" ng-click=adduser()>Submit</button>
