<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" data-target="#text-tab">Paste data</a></li>
    <li><a data-toggle="tab" data-target="#file-tab">Upload file</a></li>
</ul>

<div class="tab-content">
    <div id="text-tab" class="tab-pane fade in active">
        <textarea class="form-control" rows="5" id="csvData" ng-model="csv.data"></textarea>
    </div>

    <div id="file-tab" class="tab-pane fade">
        <div class="input-group">
            <label class="input-group-btn">
                <span class="btn btn-primary">
                    Browse&hellip; <input type="file" id="csv-file-input" style="display: none;" accept=".csv,.tsv">
                </span>
            </label>
            <input type="text" class="form-control" readonly>
        </div>
    </div>
</div>

<div class="checkbox">
    <label><input type="checkbox" value="headerRow" ng-model="csv.header" ng-init="csv.header=false">First line contains column headings</label>
</div>
<button type="submit" class="btn btn-default" ng-click=process(csv)>Submit</button>

<script type="text/ng-template" id="csvPopup">
    <h1>Select columns</h1>
    <form>
        <div class="form-group">
            <label for="code">Course code</label>
            <select class="form-control" id="code" ng-model="ngDialogData.scope.newunits.code">
                <option ng-if="ngDialogData.header" ng-repeat="(key, val) in ngDialogData.data" value="{{key}}">{{key}} ({{val}})</option>
                <option ng-if="ngDialogData.header == false" ng-repeat="option in ngDialogData.data" value="{{$index}}">Column {{$index+1}} ({{option}})</option>
            </select>
            </div>
        <div class="form-group">
            <label for="name">Course name</label>
            <select class="form-control" id="name" ng-model="ngDialogData.scope.newunits.name">
                <option ng-if="ngDialogData.header" ng-repeat="(key, val) in ngDialogData.data" value="{{key}}">{{key}} ({{val}})</option>
                <option ng-if="ngDialogData.header == false" ng-repeat="option in ngDialogData.data" value="{{$index}}">Column {{$index+1}} ({{option}})</option>
            </select>
            </div>
        <div class="form-group">
            <label for="level">Course level</label>
            <select class="form-control" id="level" ng-model="ngDialogData.scope.newunits.level">
                <option ng-if="ngDialogData.header" ng-repeat="(key, val) in ngDialogData.data" value="{{key}}">{{key}} ({{val}})</option>
                <option ng-if="ngDialogData.header == false" ng-repeat="option in ngDialogData.data" value="{{$index}}">Column {{$index+1}} ({{option}})</option>
            </select>
        </div>
        <div class=ngdialog-buttons>
            <button type="submit" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("OK")>OK</button>
            <button type="submit" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>
        </div>
        </form>
</script>
