<form id="custom-topic-form" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="custom-topic-name" class="col-sm-1 control-label">Name</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="custom-topic-name" ng-model="name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="custom-topic-description" class="col-sm-1 control-label">Description</label>
        <div class="col-sm-11">
            <textarea class="form-control" rows="4" id="custom-topic-description" ng-model="description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="custom-topic-keywords" class="col-sm-1 control-label">Keywords</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="custom-topic-keywords" ng-model="keywords"/>
            <span class="help-block">Alternative names or related terms which would help to find the topic.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
            <button class="btn btn-primary" ng-click="addTopic()">Add</button>
        </div>
    </div>
</form>
