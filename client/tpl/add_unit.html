<h2>Add unit</h2>
<form>
    <div class="form-group">
        <label for="level">Level:</label>
        <input type="number" class="form-control" id="level" placeholder="Level" ng-model="ngDialogData.level" value="" />
    </div>
    <div class="form-group">
        <label for="code">Code:</label>
        <input type="text" class="form-control" id="code" placeholder="Code" ng-model="ngDialogData.code" value="" />
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="ngDialogData.name" value="" />
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("OK")>OK</button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>
    </div>
</div>
